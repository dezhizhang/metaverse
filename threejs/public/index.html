<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threejs</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .pos{
        position: absolute;
        bottom: 100px;
        left: 50%;
        display: flex;
        transform: translateX(-100px);
      }
      .bu{
        width: 40px;
        height: 40px;
        line-height: 40px;
        cursor: pointer;
        /* height: 32px; */
        background-color: #ccc;
        color: #fff;
        border-radius: 50%;
        text-align: center;
        font-size: 12px;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="pos">
      <div id="A" class="bu">设置A</div>
      <div id="B" class="bu">设置B</div>
      <div id="car" class="bu" style="margin-right: 10;">停车场</div>
      <div id="all" class="bu" style="margin-right: 10;">整体</div>
    </div>
  </body>
</html>
